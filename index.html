<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">

    <title>API NEWS</title>
</head>
<body>
    <nav class="purple lighten-1">
        <div class="container">
            <div class="nav-wrapper">
                    <a href="#" class="brand-logo">News</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    </ul>
            </div>
        </div>  
    </nav>
    <div class="container">
        <div class="contrils-wrapper card white">
            <div class="card-content ">
                <div class="row">
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select id="country">
                                <option value="" disabled selected>Choose your country</option>
                                <option value="us">United States</option>
                                <option value="ua">Ukraine</option>
                                <option value="gb">United Kingdom</option>
                            </select>
                            <label>Country</label>
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="input-field col s12">
                            <select id="category">
                                <option value="" disabled selected>Choose your category</option>
                                <option value="business">Business</option>
                                <option value="series">Series</option>
                                <option value="health">Health</option>
                            </select>
                            <label>Category</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container news-container">
        <div class="row"></div>
    </div>


    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });   
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="js/init-firebase.js"></script>
    <script src="js/service/http.js"></script>
    <script src="js/view/ui.js"></script>
    <script src="js/model/favorites-storage.js"></script>
    <script src="js/home.controler.js"></script>
</body>
</html>
